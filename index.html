<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/509f36930d.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <img src="images/logo/ohmyfood@2x.svg" alt="logo de ohmyfood" />
    </header>
    <main>
      <section class="explor">
        <div>
          <p><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
        </div>
        <div>
          <h1>Réservez le menue qui vous convient</h1>
          <p>
            Decouvrez des restaurants d'exception séléctionnés par nos soins.
          </p>
          <button>Explorer nos restaurants</button>
        </div>
      </section>

      <section class="fonction">
        <h2>fonctionement</h2>
        <ol>
          <li><i></i> Choisissez un restaurants</li>
          <li><i></i> Composez votre menue</li>
          <li><i></i> Dégustez au restaurant</li>
        </ol>
      </section>

      <section class="restorant"></section>
    </main>
    <footer></footer>
  </body>
</html>
